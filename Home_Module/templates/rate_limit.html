<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Many Requests</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 20px;
            margin: 0 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5),
            inset 0 -2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff6347;
        
        }
        p {
          
            margin: 20px 0;
        }
        .timer {
           
            color: #ffffff;
        }
        .timer span {
            font-weight: bold;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Too Many Requests</h1>
        <p>You have exceeded the allowed number of requests.</p>
        <p>Please wait a while before trying again.</p>
        <p class="timer">Retry in: <span id="countdown">60</span> seconds</p>
    </div>

    <script>
        let countdown = 60;
        const timerElement = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(timer);
                timerElement.textContent = 'now!';
            }
        }, 1000);
    </script>
</body>
</html>
