<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-y: hidden;
    position: fixed;  /* Ensure the entire content is fixed */
    touch-action: none;  /* Disable touch events that might cause scrolling */
}







       
    </style>
</head>
<body>

    
    
    
<div id="popupOverlay" class="popup-overlay" onclick="closePopup()"></div>
<div id="customPopup" class="popup">

    <div id="popuptext" class="popup-content"></div>
</div>

    <script>
function closePopup() {
    const popup = document.getElementById('customPopup');
    const overlay = document.getElementById('popupOverlay');
    popup.classList.remove('popup-show');
    overlay.classList.remove('popup-overlay-show');
}


    </script>

</body>
</html>
